<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOT BAKEOFF</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Merienda:wght@300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333; /* Dark text for better contrast */
        }

        #question-part {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 600px;
        }

        #question {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            height: 200px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px; /* Space between answers and button */
        }

        li {
            margin-bottom: 15px;
        }

        input[type="radio"] {
            transform: scale(1.5);
            margin-right: 10px;
        }

        label {
            font-size: 20px;
            cursor: pointer;
        }

        label:hover {
            color: #007bff;
        }

        input[type="radio"]:checked + label {
            color: #007bff;
            font-weight: bold;
        }

        #next-button {
            background-color: #007bff; /* Blue button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        #next-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        #next-button:disabled {
            background-color: #ccc; /* Grayed out when disabled */
            cursor: default;
        }
    </style>
</head>

<body>
    <div id="background" style="height: 80vh;" >
        <div id="Main" style="margin-bottom: 50px;">
            <h1 style="color: aliceblue;">Decode What I am</h1>
        </div>


        <div class="Question">
            <div>
                <form id="ques">
                    <div id="question-part">
                        <label id="question">What is Arduino?</label>
                        <ul>
                            <li>
                                <input type="radio" id="ques1" name="ques" value="An Electronic Component">
                                <label for="ques1">An Electronic Component</label>
                            </li>
                            <li>
                                <input type="radio" id="ques2" name="ques" value="A Hero">
                                <label for="ques2">A Hero</label>
                            </li>
                            <li>
                                <input type="radio" id="ques3" name="ques" value="A Game">
                                <label for="ques3">A Game</label>
                            </li>
                            <li>
                                <input type="radio" id="ques4" name="ques" value="A Verb">
                                <label for="ques4">A Verb</label>
                            </li>
                        </ul>
                    </div>
                    <div id="button">
                        <button type="submit" class="btn btn-outline-success" id="next-btn">Next</button>
                    </div>
                </form>
            </div>
        </div>
        <p id="response" hidden></p>
    </div>

    <script src="decode.js"></script>
    <script src="./index.js"></script>
</body>

</html>
